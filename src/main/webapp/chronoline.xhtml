<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<h:body>
    <!--<p:chart type="bar" />-->

    <p:chronoline value="#{chronoline.events}" var="event" align="alternate" class="customized-chronoline">
        <p:card>
            <f:facet name="title">
                #{event.status}
            </f:facet>
            <f:facet name="subtitle">
                #{event.date}
            </f:facet>
            <p:graphicImage rendered="#{not empty event.image}" width="200" styleClass="p-shadow-2"
                value="#{event.image}" alt="#{event.image}" />
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae
                numquam deserunt
                quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate
                neque
                quas!</p>
            <p:button value="Read more" styleClass="text-button" />
        </p:card>
        <f:facet name="marker">
            <span class="custom-marker p-shadow-2"
                style="background-color: #{event.color}; padding: 15px; border-radius: 50%">
                <i class="#{event.icon}" />
            </span>
        </f:facet>
    </p:chronoline>
</h:body>

</html>
