<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>JSF Hello World</title>
</h:head>
<h:body>
    <h2>JSF Hello World</h2>
    <h:form>
        <h:inputText id="name" p:placeholder="Your Name" value="#{helloBean.name}" /><br />
        <h:commandButton value="Welcome Me" action="welcome" />
    </h:form>
</h:body>

</html>
